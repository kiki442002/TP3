<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Addresses Météo</title>
    <meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
    <link th:replace="fragments :: bootstrap" />
    <link th:replace="fragments :: stylesheet"/>
    <link th:replace="fragments :: favicon"/>
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<h1>Trouver la météo à une adresse</h1>
<form action="/meteo" method="POST">
    <div>
        <label for="address">Votre adresse :</label> <input required name="address" id="address">
        <label for="day">Nombre de jour: </label> <input type="number" name="day" id="day" min="0" max="13" value="0">
    </div>
    <div>
        <button>Suivant</button>
    </div>
</form >

</body>
</html>
