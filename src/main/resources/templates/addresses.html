<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste Adresse</title>
  <meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
  <link th:replace="fragments :: bootstrap" />
  <link th:replace="fragments :: stylesheet"/>
  <link th:replace="fragments :: favicon"/>
</head>
<body>

<div th:replace="fragments :: navbar"></div>

<h1>Les differentes adresses</h1>
<ul th:each="address:${allAddresses}">
  <li th:text="${address.content+ ' Author:' + address.author}"  />

</ul>

</body>
</html>
